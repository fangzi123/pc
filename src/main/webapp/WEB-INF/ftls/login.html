<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<form action="${rc.contextPath}/login" method="post">
    <label class="user">
        用户名
    </label>
    <br>
    <!--测试时暂不校验用户名和密码-->
    <input class="inp" type="text" pattern="*" title="账户名不存在" name="username">
    <br>
    <label class="user">
        密码
    </label>
    <br>
    <input class="inp" type="password" pattern="*" title="密码错误" name="password">
    <br>
    <input class="in-btn" type="submit" pattern="" title="" value="登&nbsp&nbsp&nbsp录">

    <div class="spa-f1"><input name="rememberMe" type="checkbox" value="true"/><span class="spa-f2">自动登录</span><a
            class="a-pw" href="">忘记密码？</a></div>
</form>
<!-- 收藏 test -->
<input type="hidden" name="ctxPath" value="${rc.contextPath}" />
<form action="${rc.contextPath}/pc/collect/house.json" method="post">
 <input class="inp" type="text"  name="houseId" id="houseId">
 <input class="in-btn" type="button" pattern="" title="" value="收藏" id="favoriteHouse">
</form>
<script src="${rc.contextPath}/resources/pc/js/favorite.js"></script>
</body>
</html>
